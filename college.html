        <script>
            function blink()
            {
                let yale = document.querySelector("h3");
                if (yale.style.visibility === "hidden")
                {
                    yale.style.visibility = "visible";
                }
                else
                {
                    yale.style.visibility = "hidden";
                }
            }

            window.setInterval(blink, 500);
        </script>
